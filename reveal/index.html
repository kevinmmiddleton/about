    <!-- Hammer JS -->
    <script src="hammer/hammer.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var element = document.body; // Or any specific element you want to target
        var hammertime = new Hammer(element, {
          recognizers: [
            [Hammer.Swipe, {
              direction: Hammer.DIRECTION_ALL,
              threshold: 10, // Minimum distance required for swipe (in pixels)
              velocity: 0.3 // Minimum velocity required for swipe
            }]
          ]
        });
        hammertime.on('swipeleft', function() {
          document.querySelector('.navigate-right').click();
        });
        hammertime.on('swiperight', function() {
          document.querySelector('.navigate-left').click();
        });
        hammertime.on('swipeup', function() {
          document.querySelector('.navigate-right').click();
        });
        hammertime.on('swipedown', function() {
          document.querySelector('.navigate-left').click();
        });
        hammertime.on('tap', function(e) {
          if (e.center.x < window.innerWidth / 2) {
            document.querySelector('.navigate-left').click();
          } else {
            document.querySelector('.navigate-right').click();
          }
        });
      });
    </script>
