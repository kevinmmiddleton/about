<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Middleton.io — Liquid Glass</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #101214, #1a1c1f);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background blur layer */
    .glass-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      z-index: -2;
      filter: brightness(0.7);
    }

    .glass-filter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(12px) saturate(160%) contrast(1.2);
      background-color: rgba(255, 255, 255, 0.04);
      z-index: -1;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 0.75rem 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 1.5rem;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #8dc7ff;
    }

    /* Hero Section */
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .hero-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      padding: 3rem;
      max-width: 720px;
      backdrop-filter: blur(14px) saturate(180%) contrast(1.25);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05), 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .hero-card h1 {
      font-size: 2.75rem;
      margin-bottom: 1rem;
    }

    .hero-card p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .hero-card button {
      padding: 0.75rem 2rem;
      border-radius: 1.5rem;
      border: none;
      background: linear-gradient(135deg, #8dc7ff, #76b9ff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero-card button:hover {
      background: linear-gradient(135deg, #a2d4ff, #92cfff);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #aaa;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.75rem;
      }

      .hero-card h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-bg"></div>
  <div class="glass-filter"></div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>

  <header>
    <div class="hero-card">
      <h1>Hello, I'm Kevin Middleton</h1>
      <p>Exploring tech, design, and the edges of creativity. Let’s build something timeless together.</p>
      <button>View My Work</button>
    </div>
  </header>

  <footer>
    © 2025 Kevin Middleton. All rights reserved.
  </footer>
</body>
</html>
