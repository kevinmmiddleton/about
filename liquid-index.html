<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Middleton.io â€” Liquid Glass with Chrome Rim Effects</title>
<style>
/* Base design tokens */
:root {
  --accent-0: #8ec5ff;
  --glass-bg: rgba(255, 255, 255, 0.1);
  --glass-stroke: rgba(255, 255, 255, 0.35);
  --glass-shadow: rgba(3, 8, 20, 0.5);
  --motion-fast: 180ms cubic-bezier(.2,.7,.2,1);
  --motion-med: 420ms cubic-bezier(.2,.7,.2,1);
}
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(1200px 800px at 10% 10%, #1a2236 0%, transparent 60%),
              linear-gradient(130deg, #0e1116, #121623 40%, #0a0d13);
  color: #eef2f7;
}

/* Nav glass pill */
.nav-glass {
  display: flex; gap: 0.9rem; align-items: center;
  padding: 0.6rem 0.9rem; border-radius: 999px;
  border: 1px solid var(--glass-stroke);
  background: var(--glass-bg);
  backdrop-filter: blur(10px) saturate(140%);
}

/* Chrome Rim Button */
.btn {
  position: relative; display: inline-flex; align-items: center; justify-content: center;
  padding: 0.9rem 1.2rem; border-radius: 999px; border: none;
  font-weight: 600; text-decoration: none; cursor: pointer;
  background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.82));
  box-shadow: inset 0 .125rem .125rem rgba(0,0,0,.04),
              inset 0 -.125rem .125rem rgba(255,255,255,.55),
              0 .25rem .125rem -.125rem rgba(0,0,0,.18),
              0 0 0 .15rem rgba(255,255,255,.25) inset;
  transition: transform var(--motion-fast), box-shadow var(--motion-fast), background var(--motion-fast);
}
.btn::after {
  content: ""; position: absolute; inset: 0; border-radius: 999px; padding: 1px;
  background: conic-gradient(from var(--angle-1, -80deg), rgba(0,0,0,.45), transparent 5% 40%, rgba(0,0,0,.45) 50%, transparent 60% 95%, rgba(0,0,0,.45)),
              linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.55));
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor; mask-composite: exclude;
  pointer-events: none;
}
.btn span {
  position: relative; padding: 0.1rem 0.1rem;
}
.btn:hover { transform: translateY(-1px); }
.btn span::after {
  content: ""; position: absolute; inset: 2px; border-radius: 999px; pointer-events: none;
  background: linear-gradient(var(--angle-2, -45deg), transparent 0%, rgba(255,255,255,.55) 40% 55%, transparent 60%);
  mix-blend-mode: screen; background-size: 200% 200%; background-position: 0% 50%;
  transition: background-position calc(var(--motion-fast)*1.25) var(--motion-fast);
}
.btn:hover span::after { background-position: 25% 50%; }

/* Chrome Rim Card Hover */
.card {
  border-radius: 18px; border: 1px solid var(--glass-stroke);
  background: var(--glass-bg);
  backdrop-filter: blur(12px) saturate(150%);
  box-shadow: 0 20px 50px -20px var(--glass-shadow);
  position: relative; overflow: hidden; isolation: isolate;
  transition: transform var(--motion-fast), box-shadow var(--motion-fast);
}
.card::before {
  content: ""; position: absolute; inset: 0; border-radius: 18px; padding: 1px;
  background: conic-gradient(from var(--c-angle, -60deg), rgba(0,0,0,.35), transparent 5% 40%, rgba(0,0,0,.35) 50%, transparent 60% 95%, rgba(0,0,0,.35)),
              linear-gradient(180deg, rgba(255,255,255,.45), rgba(255,255,255,.45));
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor; mask-composite: exclude;
  pointer-events: none; opacity: 0; transition: opacity var(--motion-fast);
}
.card:hover::before { opacity: 1; }
.card:hover { transform: translateY(-2px); box-shadow: 0 25px 60px -20px var(--glass-shadow); }
</style>
</head>
<body>
  <nav class="nav-glass">
    <a href="#">Home</a>
    <a href="#projects">Projects</a>
  </nav>
  <header>
    <a class="btn" href="#projects"><span>View Projects</span></a>
  </header>
  <main>
    <section>
      <div class="card" style="height:200px;">Card 1</div>
      <div class="card" style="height:200px;">Card 2</div>
      <div class="card" style="height:200px;">Card 3</div>
    </section>
  </main>
<script>
// Auto angle drift for chrome effect
let angle = -80;
function animateRims(){
  angle += 0.2; if(angle>360) angle = 0;
  document.documentElement.style.setProperty('--angle-1', angle+'deg');
  document.documentElement.style.setProperty('--angle-2', (angle-45)+'deg');
  document.documentElement.style.setProperty('--c-angle', (angle-20)+'deg');
  requestAnimationFrame(animateRims);
}
animateRims();
</script>
</body>
</html>
